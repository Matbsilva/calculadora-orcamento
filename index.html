<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-TFC">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Orçamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de Orçamento</h1>

        <div class="input-group">
            <label for="preco">Preço do Produto (R$):</label>
            <input type="number" id="preco" placeholder="Ex: 50.00" step="0.01">
            <span class="error-message" id="precoError"></span>
        </div>

        <div class="input-group">
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" placeholder="Ex: 10" step="1">
            <span class="error-message" id="quantidadeError"></span>
        </div>

        <div class="input-group">
            <label for="maoDeObra">Custo de Mão de Obra (R$):</label>
            <input type="number" id="maoDeObra" placeholder="Ex: 100.00" step="0.01">
            <span class="error-message" id="maoDeObraError"></span>
        </div>

        <div class="input-group">
            <label for="margemLucro">Margem de Lucro (%):</label>
            <input type="number" id="margemLucro" placeholder="Ex: 20" step="1">
            <span class="error-message" id="margemLucroError"></span>
        </div>

        <button onclick="calcularOrcamento()">Calcular Orçamento</button>

        <div id="resultado" class="resultado">Total: R$ 0.00</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
